<mat-card>
  <mat-card-title>Your Profile</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="updatedUser.name" name="name" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="updatedUser.email" name="email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="updatedUser.password" name="password" type="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Birthday" [(ngModel)]="updatedUser.birthday" name="birthday" type="date">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="updateUser()">Update Profile</button>
      <button mat-raised-button color="accent" type="button" (click)="logout()">Logout</button>
      <button mat-raised-button color="warn" type="button" (click)="deleteAccount()">Delete Account</button>
    </form>
    <button mat-raised-button color="primary" [routerLink]="['/movies']" style="margin-top: 10px;">
      Back to Movies
    </button>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="favoriteMovies.length">
  <mat-card-title>Your Favorite Movies</mat-card-title>
  <mat-card-content>
    <div class="favorite-movies-list">
      <mat-card *ngFor="let movie of favoriteMovies" class="favorite-movie-card">
        <mat-card-header>
          <mat-card-title>{{ movie.title }}</mat-card-title>
        </mat-card-header>
        <img [src]="movie.imagePath" [alt]="movie.title" class="movie-image" />
        <mat-card-actions>
          <button mat-button color="warn" (click)="removeFavorite(movie._id)">Remove</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
